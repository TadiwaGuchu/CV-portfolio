            border: 1px solid #00cc00; /* Green border */
        }
        .terminal-header {
            background-color: #333333; /* Darker grey for terminal header */
            color: #ffffff; /* White text for terminal header */
            border-bottom: 1px solid #00cc00; /* Green border bottom */
        }
        /* Custom scrollbar for terminal content */
        .terminal-content::-webkit-scrollbar {
            width: 8px;
        }
        .terminal-content::-webkit-scrollbar-track {
            background: #000000;
        }
        .terminal-content::-webkit-scrollbar-thumb {
            background: #00cc00;
            border-radius: 4px;
        }
        .terminal-content::-webkit-scrollbar-thumb:hover {
            background: #00ff00;
        }
        /* Style for the blinking cursor */
        .blinking-cursor {
            font-weight: 100;
            opacity: 1;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }
        .terminal-input-line input:focus {
            outline: none; /* Remove default focus outline */
        }
        .terminal-link {
            color: #60a5fa; /* Blue color for links */
            text-decoration: underline;
        }
        .terminal-link:hover {
            color: #3b82f6; /* Slightly darker blue on hover */
        }
        /* Subtle transition for the main container */
        .container {
            transition: box-shadow 0.3s ease-in-out;
        }
        .container:hover {

        const projectsList = `

To view project details, type 'view-project &lt;project-name&gt;' (e.g., view-project mobile-tracking-app)`;

        const blogText = `

Here you'll find articles on various software engineering topics,
my thoughts on new technologies, and coding tutorials.

- Understanding React Hooks (Coming Soon!)

        const testimonialsText = `

        const helpText = `
Available commands:
  about          - Displays information about me, my education, and experience.
  skills         - Lists my technical skills.
  projects       - Shows a list of my projects.
  view-project <name> - Displays details for a specific project (e.g., view-project mobile-tracking-app).
  blog           - Shows my latest blog posts.
  testimonials   - Displays professional recommendations.
  contact        - Provides my contact information.
  clear          - Clears the terminal screen.
  help           - Displays this help message.
  ls             - Lists files in the current directory (simulated).
  search <query> - (Placeholder) Searches for content within the portfolio.`;

        const terminalOutput = document.getElementById('terminal-output');
        const terminalInput = document.getElementById('terminal-input');
        const terminalContent = document.getElementById('terminal-content');
        const terminalInputLine = document.getElementById('terminal-input-line');
        // Removed contact form elements as they are not present in this version

        // Object to map commands to their respective functions/outputs
        const commands = {
            'about': () => aboutText,
            'skills': () => skillsText,
            'contact': () => contactText,
            'projects': () => projectsList,
            'view-project': (args) => {
                const projectName = args[0] ? args[0].toLowerCase() : '';
                if (projectDetails[projectName]) {
                    return projectDetails[projectName];
                }
                return `Error: Project '${projectName}' not found. Use 'projects' to see available projects.`;
            },
            'blog': () => blogText,
            'testimonials': () => testimonialsText,
            'ls': (args) => {
                if (args.includes('-l') && args.includes('projects')) {
                    return projectsList;
                } else if (args.length === 0 || args.includes('.')) {
                    // Simulate files in current directory
                    return `
about.txt
contact.txt
skills.txt
projects/
blog/
testimonials/`;
                }
                return `ls: cannot access '${args.join(' ')}': No such file or directory`;
            },
            'help': () => helpText,
            'clear': () => {
                terminalOutput.innerHTML = `Welcome to Tadiwanashe Guchu's portfolio. Type 'help' to get started.\n\n`;
                return '';
            },
            'search': (args) => {
                const query = args.join(' ').toLowerCase();
                if (query) {
                    return `Searching for "${query}"... (Search functionality is a placeholder. Content search not yet implemented.)`;
                }
                return `Please provide a search query. Usage: search <query>`;
            }
        };

        // Event listener for the input field
        terminalInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const commandLine = terminalInput.value.trim();
                if (commandLine === '') {
                    terminalOutput.innerHTML += `<span class="text-green-400">user@portfolio</span>:<span class="text-blue-400">~</span>$ \n`;
                    terminalInput.value = '';
                    terminalContent.scrollTop = terminalContent.scrollHeight;
                    return;
                }

                terminalOutput.innerHTML += `<span class="text-green-400">user@portfolio</span>:<span class="text-blue-400">~</span>$ ${commandLine}\n`;

                const [command, ...args] = commandLine.split(' ');
                const output = commands[command.toLowerCase()] ? commands[command.toLowerCase()](args) : `Command not found: ${command}. Type 'help' for a list of commands.`;

                if (command.toLowerCase() === 'clear') {
                    // 'clear' command is handled directly in its function
                } else {
                    terminalOutput.innerHTML += output + '\n\n';
                }

                terminalInput.value = '';
                terminalContent.scrollTop = terminalContent.scrollHeight;
            }
        });

        // Initialize the terminal with a welcome message and prompt when the window loads
        window.onload = function() {
            terminalInput.focus();
            terminalOutput.innerHTML = `Welcome to Tadiwanashe Guchu's portfolio. Type 'help' to get started.\n\n`;
            terminalContent.scrollTop = terminalContent.scrollHeight;
        };
